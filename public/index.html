<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Add Appointment</title>
  </head>
  <body>
    <h1>Add Time Slots</h1>
    <form id="timeSlotForm">
      <label for="startTime">Start Time:</label>
      <input
        type="datetime-local"
        id="startTime"
        name="startTime"
        required
      />
      <br /><br />
      <label for="endTime">End Time:</label>
      <input
        type="datetime-local"
        id="endTime"
        name="endTime"
        required
      />
      <br /><br />
      <label for="durationMinutes">Duration (minutes):</label>
      <input
        type="number"
        id="durationMinutes"
        name="durationMinutes"
        value="30"
        required
      />
      <br /><br />
      <label for="overlapMinutes">Overlap (minutes):</label>
      <input
        type="number"
        id="overlapMinutes"
        name="overlapMinutes"
        value="15"
        required
      />
      <br /><br />
      <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
    <script src="js/script.js"></script>
  </body>
</html>
